<!DOCTYPE html>
<html>

<head>
    <title>getElementByTagName</title>
    <link rel="stylesheet" href="index.html">
</head>

<body>
    <h1>Mi sitio web</h1>
    <h1>Mi sitio web 2</h1>
    <p>HOLA</p>
    <script>
        var a = document.getElementsByTagName("h1");

        document.write(a[0].innerHTML);
    </script>
    <br>
    <br>
    <script>
        var b = document.getElementsByTagName("h1")
        document.write(b[1].innerHTML);
    </script>
    <br>
    <a href="index.html"> REGRESAR</a>
</body>

</html>
