<!DOCTYPE html>
<html>

<head>
    <title>Cambia estilo</title>
    <link rel="stylesheet" href="index.html">
</head>

<body>
    <h1>Mi sitio web</h1>
    <p id="ID">Cambia Estilo</p>
    <button onclick="estilo();">Bot√≥n</button>
    <script>
        function estilo() {
            document.getElementById("ID").style.fontSize = "50px";
        }
    </script>
    <button id="miBoton">Click</button>
    <script>
        document.getElementById("miBoton").addEventListener("click", funcion);

        function funcion() {
            alert("Probando funcion click");
        }
    </script>
    <br>
    <a href="index.html">Regresar</a>
</body>

</html>
