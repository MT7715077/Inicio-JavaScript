<!DOCTYPE html>
<html>

<head>
    <title>getElementByClassName</title>
    <link rel="stylesheet" href="index.html">
</head>

<body>
    <h1>Mi sitio web</h1>
    <p class="1">hola</p>
    <p class="1">Mundo</p>
    <p class="2">hola mundo</p>
    <script>
        var a = document.getElementsByClassName("1");
        document.write(a[1].innerHTML);

        document.write(a[0].innerHTML);
    </script>
    <br>
    <a href="index.html">REGRESAR</a>
</body>

</html>
